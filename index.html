<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBycYVdSibUl5MysjjhuyZdTbyyrkqD510&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" href="./style.css" />

    <title>B2W-Test</title>
  </head>
  <body>
    <header>
      <h1 class="title-page">
        SA - Buscador de Endereços
      </h1>
      <form>
        <input
          type="text"
          class="address-input"
          placeholder="Digite um endereço para começar"
        />
        <button class="search-button" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>

    <div class="container">
      <div class="results-container">
        <div class="results-msg-wall">
          <i class="fas fa-search-location"></i>
        </div>
      </div>

      <div class="map-container">
        <div id="map"></div>
        <div class="map-bk-wall">
          <h3>
            <i class="fas fa-arrow-left"></i>
            Selecione um endereço para ver no mapa
          </h3>
        </div>
      </div>
    </div>

    <footer>
      Made with
      <i class="fas fa-heart"></i>
      by André Rocha
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
